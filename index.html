    header {

    }

    nav a {

    }

    section {

    .menu-icon {

      top: 20px;

      color: white;
      background-color: #4b2e2e;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #4b2e2e;
      overflow-x: hidden;
      transition: 0.3s ease-in-out;
      padding-top: 60px;
      z-index: 1050;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a,
    .sidebar span {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar span:hover {
      background-color: #b76e79;
    }

    .submenu {
      display: none;
      padding-left: 20px;
    }

    .submenu a {
      font-size: 16px;
    }
  </style>
</head>
