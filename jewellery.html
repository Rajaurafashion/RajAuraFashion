<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajAura Jewellery Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="RajAura Logo" style="height: 80px;" />
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">RajAura Jewellery Collection</a></h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="long-kurtis.html">Kurtis</a>
      <a href="jewellery.html">Jewellery</a>
      <a href="jutiyas.html" class="active">Jutiyas</a>
    </nav>
  </header>

  <main>
    <section class="product-section">
      <h2>Our Jewellery Collection</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="Jewellary1.jpeg" alt="Oxidised silver jhumka">
          <h3>Oxidised silver Jhumka</h3>
          <p class="price">₹1,299</p>
          <p class="material">Oxidised zink</p>
        <a href="order-now.html?product=Beige%20Hand%20Embroidered%20Juti">
  <button>Order Now</button>
</a>

        </div>
        <!-- More product cards here -->
      </div>
    </section>

    <div style="text-align: center; margin: 20px;">
      <a href="index.html" class="back-btn">← Back to Home</a>
    </div>
  </main>

  <footer>
    <p>© 2025 RajAura. All rights reserved.</p>
  </footer>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #333;
    }
    header {
      background-color: #5d2a2a;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: #fbe6d4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .product-section {
      padding: 2rem;
      text-align: center;
    }
    .product-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 280px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      color: #ba6b39;
    }
    .material {
      font-size: 0.9rem;
      color: #777;
    }
    .order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5d2a2a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .order-btn:hover {
      background-color: #8b3e3e;
    }
    .back-btn {
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
      color: #5d2a2a;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    footer {
      background: #5d2a2a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</body>
</html>
