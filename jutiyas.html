    }

      background-color: #5d2a2a;
      color: white;

    }

      padding: 1rem;

      text-align: center;

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      color: #ba6b39;
    }
    .material {
      font-size: 0.9rem;
      color: #777;
