<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now | RajAura</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f1e7;
      color: #4b2e2e;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4b2e2e;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #4b2e2e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b76e79;
    }
  </style>
</head>
<body>

  <h1>Place Your Order</h1>
  <form action="mailto:orders@rajaurafashion.com" method="POST" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required />

    <label for="product">Product Name</label>
    <input type="text" id="productInput" name="product" readonly />

    <label for="details">Additional Details</label>
    <textarea name="details" rows="4" placeholder="Size, color preference, etc."></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    // Auto-fill product name from URL
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    if (product) {
      document.getElementById("productInput").value = decodeURIComponent(product);
    }
  </script>

</body>
</html>
